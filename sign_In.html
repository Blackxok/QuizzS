<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta
         name="viewport"
         content="width=device-width, initial-scale=1, shrink-to-fit=no"
      />

      <title>Sign_In</title>

      <link rel="icon" href="images/fevicon.png" type="image/gif" />
      <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
      <link
         href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap"
         rel="stylesheet"
      />
      <link
         rel="stylesheet"
         href="./fonts/material-icon/css/material-design-iconic-font.min.css"
      />
      <link href="css/font-awesome.min.css" rel="stylesheet" />
      <link href="css/style.css" rel="stylesheet" />
      <link href="css/responsive.css" rel="stylesheet" />
      <link rel="stylesheet" href="./css/style_In.css" />
      <!-- scripts -->
      <script src="./js/input_data.js" defer></script>
   </head>

   <body>
      <header class="header_section long_section px-0">
         <nav class="navbar navbar-expand-lg custom_nav-container">
            <a class="navbar-brand" href="index.html">
               <span> LOGO </span>
            </a>
            <button
               class="navbar-toggler"
               type="button"
               data-toggle="collapse"
               aria-expanded="false"
               aria-label="Toggle navigation"
            >
               <!-- <span class="">dfuhd </span> -->
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <div
                  class="d-flex mx-auto flex-column flex-lg-row align-items-center"
               >
                  <ul class="navbar-nav">
                     <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="about.html"> About</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact Us</a>
                     </li>
                  </ul>
               </div>
               <div class="quote_btn-container">
                  <a href="./sign_In.html">
                     <span> Login </span>
                     <i class="fa fa-user" aria-hidden="true"></i>
                  </a>
                  <form class="form-inline">
                     <button
                        class="btn my-2 my-sm-0 nav_search-btn"
                        type="submit"
                     ></button>
                  </form>
               </div>
            </div>
         </nav>
      </header>
      <!-- sign in form 1 -->
      <section class="sign-in">
         <div class="container">
            <div class="signin-content">
               <div class="signin-image">
                  <figure>
                     <img src="images/signin-image.jpg" alt="sing up image" />
                  </figure>
                  <a href="#" class="signup-image-link">Create an account</a>
               </div>
               <div class="signin-form">
                  <h2 class="form-title">Sign In</h2>
                  <form method="POST" class="register-form" id="login-form">
                     <div class="form-group">
                        <label for="your_name"
                           ><i class="zmdi zmdi-account material-icons-name"></i
                        ></label>
                        <input
                           type="text"
                           name="your_name"
                           id="your_name"
                           placeholder="Your Name"
                        />
                     </div>
                     <div class="form-group">
                        <label for="your_pass"
                           ><i class="zmdi zmdi-lock"></i
                        ></label>
                        <input
                           type="password"
                           name="your_pass"
                           id="your_pass"
                           placeholder="Password"
                        />
                     </div>
                     <div class="form-group">
                        <input
                           type="checkbox"
                           name="remember-me"
                           id="remember-me"
                           class="agree-term"
                        />
                        <label for="remember-me" class="label-agree-term"
                           ><span><span></span></span>Remember me</label
                        >
                     </div>
                     <div class="form-group form-button">
                        <input
                           type="submit"
                           name="signin"
                           id="signin"
                           class="form-submit"
                           value="Log in"
                        />
                        <a href="./quizz.html" class="form-submit">Quizz</a>
                     </div>
                  </form>
                  <div class="social-login">
                     <span class="social-label">Or login with</span>
                     <ul class="socials">
                        <li>
                           <a href="#"
                              ><i
                                 class="display-flex-center zmdi zmdi-facebook"
                              ></i
                           ></a>
                        </li>
                        <li>
                           <a href="#"
                              ><i
                                 class="display-flex-center zmdi zmdi-twitter"
                              ></i
                           ></a>
                        </li>
                        <li>
                           <a href="#"
                              ><i
                                 class="display-flex-center zmdi zmdi-google"
                              ></i
                           ></a>
                        </li>
                     </ul>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <!-- scripts -->
      <script src="./js/main.js"></script>
   </body>
</html>
